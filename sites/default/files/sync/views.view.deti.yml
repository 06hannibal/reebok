            value: "<p><img alt=\"kids\" data-align=\"left\" data-entity-type=\"file\" data-entity-uuid=\"31583db1-8112-4dfa-90c2-f08c28ba5933\" src=\"/sites/default/files/inline-images/kids_reebok.in-150x150.png\" /></p>\n"
            format: basic_html
