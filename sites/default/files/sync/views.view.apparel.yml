          content:
            value: '<img alt="apparel" data-align="left" data-entity-type="file" data-entity-uuid="af3f2a58-3dec-45c8-a76b-6abe45b3dbe9" src="/sites/default/files/inline-images/feature-bmh-ss16-150x150.png" />'
