          content:
            value: "<strong>Reebok</strong>&nbsp;– это фитнес-бренд<br />\nс богатой историей. С 80-ых годов 20 века и до настоящего времени&nbsp;<strong>Reebok</strong>&nbsp;всегда был на пике фитнес-индустрии, поддерживая наиболее актуальные тенденции в фитнесе или создавая собственные.<br />\n<strong>Мы в Reebok любим фитнес.</strong> Это то, что заставляет нас просыпаться каждое утро, о чем мы думаем целый день и ради чего ждем завтра.<br />\n<strong>Мы уверены, что тренировки могут быть не однообразной рутиной, а увлекательными, удивительными и интересными.</strong><br />\n<strong>Reebok&nbsp;</strong>стремится изменить то, как люди воспринимают фитнес и что получают от него."
            format: basic_html
